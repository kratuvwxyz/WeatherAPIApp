                        </div>
                        <div class="p-1 me-sm-3 me-md-5">
                          <div><i class="fas text-secondary fa-tint fs-3"></i>&#160;&#160;<br class="d-none d-md-block" /><sup class="text-primary">HUMD</sup>&#160;&#160;<br class="d-none d-md-block" /><span class="humid fs-10"></span><sup style="letter-spacing: -1px" class="fs-12">%</sup></div>
                        </div>
                        <div class="p-1 me-sm-0 me-md-5">
                          <div><i class="fas text-secondary fa-wind fs-3"></i>&#160;&#160;<br class="d-none d-md-block" /><sup class="text-primary">WIND</sup>&#160;&#160;<br class="d-none d-md-block" /><span class="wind fs-10"></span><sup style="letter-spacing: -1px" class="fs-12">MPH</sup></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
